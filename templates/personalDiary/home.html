{% extends 'base.html' %}

{% block content %}
    <ul id='notes-list'>
        {% if diaries %}
        {% for diary  in diaries %}
            <li><span class="note-date">{{ diary.created |date}}</span><a href="{% url 'detail-diary' diary.id %}"><h3>{{ diary.title }}</h3></a></li>    
        {% endfor %}
        {% else %}
            <p>Oppp! You hvae not write any diary!</p>
        {% endif %}
    </ul>
{% endblock content %}
