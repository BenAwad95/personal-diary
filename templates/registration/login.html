{% extends 'base.html' %}

{% block content %}
<form method="post">
    <h3>Login Form</h3>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>
<p><a class="inline-btn" href="{% url 'users:register' %}" class="btn-sign up">Register</a> if you do not have account yet</p>
{% endblock %}
